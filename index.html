<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="icon/iconSblack.png" />
    <title>TicTacToe</title>
</head>

<body>
    <main class="container">
        <div class="winner"></div>
        <div class="information">
            <div class="whose-step"></div>
            <div class="score"></div>
        </div>
        <div class="ticTacToe">
            <button class="element cell-0"></button>
            <button class="element cell-1"></button>
            <button class="element cell-2"></button>
            <button class="element cell-3"></button>
            <button class="element cell-4"></button>
            <button class="element cell-5"></button>
            <button class="element cell-6"></button>
            <button class="element cell-7"></button>
            <button class="element cell-8"></button>
        </div>
    </main>
    <script src="main.js" async defer></script>
</body>

</html>
